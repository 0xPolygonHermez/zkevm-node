version: "3.5"
networks:
  default:
    name: zkevm
services:
  zkevm-sequencer:
    container_name: zkevm-sequencer
    image: zkevm-node
    environment:
      - ZKEVM_NODE_STATEDB_HOST=zkevm-state-db
      - ZKEVM_NODE_POOL_HOST=zkevm-pool-db
    volumes:
      - ./config/example.keystore:/pk/keystore
      - ./config/environments/local/local.node.config.toml:/app/config.toml
      - ./config/environments/local/local.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-node run --genesis /app/genesis.json --cfg /app/config.toml --components sequencer"
 
  zkevm-json-rpc:
    container_name: zkevm-json-rpc
    image: zkevm-node
    ports:
      - 28123:8123
    environment:
      - ZKEVM_NODE_STATEDB_HOST=zkevm-state-db
      - ZKEVM_NODE_POOL_HOST=zkevm-pool-db
      - ZKEVM_NODE_RPC_DB_HOST=zkevm-rpc-db
      - ZKEVM_NODE_RPC_BROADCASTURI=zkevm-broadcast:61090
    volumes:
      - ./config/example.keystore:/pk/keystore
      - ./config/environments/local/local.node.config.toml:/app/config.toml
      - ./config/environments/local/local.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-node run --genesis /app/genesis.json --cfg /app/config.toml --components rpc"

