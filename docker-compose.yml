  zkevm-aggregator:
    container_name: zkevm-aggregator
    image: zkevm-node
    environment:
      - ZKEVM_NODE_STATEDB_HOST=zkevm-state-db
    volumes:
      - ./config/example.keystore:/pk/keystore
      - ./config/environments/local/local.node.config.toml:/app/config.toml
      - ./config/environments/local/local.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-node run --genesis /app/genesis.json --cfg /app/config.toml --components aggregator"

  zkevm-broadcast:
    container_name: zkevm-broadcast
    image: zkevm-node
    environment:
      - ZKEVM_NODE_STATEDB_HOST=zkevm-state-db
    ports:
      - 61090:61090
