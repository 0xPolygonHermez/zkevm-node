global:
  scrape_interval:     3s # By default, scrape targets every 15 seconds.
  evaluation_interval: 3s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

scrape_configs:

  - job_name: zkevm-node
    scrape_interval: 3s
    metrics_path: /metrics
    static_configs:
      - targets:
          - xgon-json-rpc:9091 #inside port of the xgon-json-rpc
          - xgon-sequencer:9091 #inside port of the xgon-sequencer