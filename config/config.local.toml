[Log]
Level = "debug"
Outputs = ["stdout"]

[Database]
User = "test_user"
Password = "test_password"
Name = "test_db"
Host = "hez-postgres"
Port = "5432"
EnableLog = false
MaxConns = 200

[Etherman]
URL = "http://hez-network:8545"
PrivateKeyPath = "./test/test.keystore"
PrivateKeyPassword = "testonly"

[RPC]
Host = "0.0.0.0"
Port = 8123
MaxRequestsPerIPAndSecond = 50

[Synchronizer]
SyncInterval = "1s"
SyncChunkSize = 100

[Sequencer]
AllowNonRegistered = "false"
IntervalToProposeBatch = "5s"
SyncedBlockDif = 1
InitBatchProcessorIfDiffType = "synced"
    [Sequencer.Strategy]
        [Sequencer.Strategy.TxSelector]
            Type = "acceptall"
            TxSorterType = "bycostandnonce"
        [Sequencer.Strategy.TxProfitabilityChecker]
            Type = "acceptall"
            MinReward = "1.1"
    [Sequencer.PriceGetter]
        Type = "default"
        DefaultPrice = "2000"

[GasPriceEstimator]
Type = "default"
DefaultGasPriceWei = 1000000000

[Aggregator]
IntervalFrequencyToGetProofGenerationStateInSeconds = "5s"
IntervalToConsolidateState = "10s"
TxProfitabilityCheckerType = "acceptall"
TxProfitabilityMinReward = "1.1"

[Prover]
ProverURI = "hez-prover:50051"

[MTServer]
Host = "0.0.0.0"
Port = 50060
StoreBackend = "PostgreSQL"

[MTClient]
URI  = "127.0.0.1:50060"

[ExecutorServer]
Host = "0.0.0.0"
Port = 00000
